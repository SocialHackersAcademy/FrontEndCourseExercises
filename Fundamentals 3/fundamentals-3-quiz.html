<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 1) Type of function? Function Declaration
        function add7(num) {
            return num;
        }

        console.log(add7(7));

        // 2) Type of function? Function Expression
        const multiply = function (a, b) {
            return a*b;
        }

        console.log(multiply(5,5));

        // 3) Type of function? Arrow Function
        let capitalize = (string) => {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        console.log(capitalize("sentence"));

        // 4) Type of function? Function Declaration
        function lastLetter(abcd) {
            let lastLetter = "abcd".slice(-1);
            return lastLetter;
        }

        console.log(lastLetter(lastLetter));

    </script>
</body>

</html>
