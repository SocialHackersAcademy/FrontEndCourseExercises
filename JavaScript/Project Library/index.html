<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="form-button">NEW BOOK</button>
    <button id="submit-button" form="form" type="submit">SUBMIT</button>
    <form id="form">
        <article id="labels-wrapper">
            <label for="title">Title:</label>
            <label for="author">Author:</label>
            <label for="pages">Pages:</label>
            <label for="status">Status:</label>
        </article>
        <article id="inputs-wrapper">
            <input type="text" name="title" id="title" placeholder="Enter book title" required>
            <input type="text" name="author" id="author" placeholder="Enter author" required>
            <input type="number" name="pages" id="pages" placeholder="Enter number of pages" required>
            <select name="status" id="status" required>
                <option id="option1" value="" selected disabled hidden>Read / Unread</option>
                <option value="read">Read</option>
                <option value="unread">Unread</option>
            </select>
        </article>
    </form>

    <section id="bookcase"></section>
    
    <footer>
        <span>&copy; Developed by Patrick Chan, Feb 2021 | Photo by <a href="https://unsplash.com/@alfonsmc10?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Alfons Morales</a> on <a href="https://unsplash.com/s/photos/library?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
